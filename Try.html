<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4285F4;
            --primary-dark: #3367D6;
            --secondary: #34A853;
            --light: #FFFFFF;
            --light-gray: #F5F7FA;
            --medium-gray: #E0E6ED;
            --dark-gray: #6B7C93;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.16);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success: #4CAF50;
            --warning: #FBBC05;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        /* Support Container */
        .support-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
        }

        .support-button {
            display: flex;
            align-items: center;
            background-color: var(--primary);
            color: var(--light);
            padding: 12px 18px;
            border-radius: 30px;
            box-shadow: var(--shadow-md);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            outline: none;
        }

        .support-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .support-button i {
            margin-right: 10px;
            font-size: 18px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--warning);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Chat Widget */
        .chat-widget {
            position: fixed;
            bottom: 80px;
            right: 24px;
            width: 380px;
            max-width: calc(100vw - 48px);
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transform: scale(0.9);
            opacity: 0;
            transition: var(--transition);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-widget.show {
            transform: scale(1);
            opacity: 1;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            max-height: 80vh;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .header-info {
            flex: 1;
        }

        .header-info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .header-info p {
            margin: 2px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 4px;
        }

        .close-chat {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-chat:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: var(--light-gray);
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(66, 133, 244, 0.3);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            animation: slideUp 0.3s ease-out;
            max-width: 90%;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            align-self: flex-start;
            text-align: left;
        }

        .bot-message .message-content {
            background: white;
            color: #333;
            padding: 12px 16px;
            border-radius: 16px 16px 16px 4px;
            display: inline-block;
            max-width: 100%;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 14px;
            line-height: 1.5;
        }

        .user-message {
            align-self: flex-end;
            text-align: right;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 16px 16px 4px 16px;
            display: inline-block;
            max-width: 100%;
            box-shadow: var(--shadow-sm);
            font-size: 14px;
            line-height: 1.5;
        }

        .message-time {
            display: block;
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .message-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .option-btn {
            background: white;
            border: 1px solid rgba(66, 133, 244, 0.2);
            border-radius: 20px;
            padding: 8px 14px;
            font-size: 12px;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .option-btn:hover {
            background: rgba(66, 133, 244, 0.05);
            transform: translateY(-1px);
        }

        .option-btn:active {
            transform: translateY(0);
        }

        .contact-card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .contact-card p {
            margin: 6px 0;
            font-size: 12px;
            line-height: 1.5;
        }

        .contact-card .contact-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .contact-action {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            padding: 6px 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 16px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: var(--transition);
        }

        .contact-action:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .app-links {
            margin-top: 12px;
        }

        .app-link {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 8px;
            text-decoration: none;
            color: #333;
            transition: var(--transition);
            font-size: 13px;
        }

        .app-link:hover {
            background: #f5f5f5;
            border-color: #ddd;
            transform: translateX(2px);
        }

        .app-link i {
            margin-right: 8px;
            color: var(--primary);
            font-size: 16px;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            padding: 12px;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0.6);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-form {
            display: flex;
            padding: 12px 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            background: white;
            align-items: center;
        }

        .chat-input-form input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            outline: none;
            font-size: 13px;
            background: #f9f9f9;
            transition: var(--transition);
        }

        .chat-input-form input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
        }

        .chat-input-form input::placeholder {
            color: #999;
        }

        .chat-input-form button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            margin-left: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .chat-input-form button:hover {
            transform: scale(1.05);
        }

        .chat-input-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            width: fit-content;
            margin-bottom: 16px;
        }

        .typing-indicator span {
            font-size: 12px;
            color: var(--dark-gray);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.4;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-3px); opacity: 1; }
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            color: var(--dark-gray);
        }

        .empty-state i {
            font-size: 40px;
            margin-bottom: 12px;
            color: var(--medium-gray);
        }

        .empty-state p {
            font-size: 14px;
            max-width: 80%;
        }

        /* Text styling */
        .message-content b,
        .message-content strong {
            font-weight: 600;
            color: var(--primary);
        }

        .message-content i,
        .message-content em {
            font-style: italic;
        }

        .user-message .message-content b,
        .user-message .message-content strong {
            color: white;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .chat-widget {
                width: calc(100% - 32px);
                right: 16px;
                bottom: 70px;
                max-height: 80vh;
            }
            
            .support-container {
                right: 16px;
                bottom: 16px;
            }

            .chat-container {
                height: 65vh;
            }

            .message {
                max-width: 85%;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .chat-widget {
                background: #1e1e1e;
                border-color: #333;
            }

            .chat-header {
                background: linear-gradient(135deg, #3367d6 0%, #2d9140 100%);
            }

                background: #2d2d2d;
                color: #eee;
                border-color: #333;
            }

            .user-message .message-content {
                background: linear-gradient(135deg, #3367d6 0%, #2d9140 100%);
            }

            .option-btn {
                background: #2d2d2d;
                color: #4285F4;
                border-color: #444;
            }

            .contact-card, .app-link {
                background: #2d2d2d;
                border-color: #333;
                color: #eee;
            }

            .app-link:hover {
                background: #333;
            }

            .chat-messages {
                background: #121212;
            }

            .chat-input-form {
                background: #1e1e1e;
                border-color: #333;
            }

            .chat-input-form input {
                background: #2d2d2d;
                border-color: #333;
                color: #eee;
            }

            .chat-input-form input:focus {
                background: #333;
            }

            .typing-indicator {
                background: #2d2d2d;
            }
        }
    </style>
</head>

                        showBotMessage(
                            conversationData.greeting.text, 
                            conversationData.greeting.options
                        );
                    }, conversationData.greeting.typingDelay);
                }
            }, 100);
            
            // Track in history
            conversationHistory.push({
                type: 'system',
                action: 'chat_opened'
            });
        });

        // Close chat
        document.getElementById('closeChatBtn').addEventListener('click', () => {
            chatWidget.classList.remove('show');
            setTimeout(() => {
                document.getElementById('chatWrapper').style.display = 'none';
            }, 400);
            
            // Track in history
            conversationHistory.push({
                type: 'system',
                action: 'chat_closed'
            });
        });

        // Handle form submission
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                handleOptionSelect(message);
                messageInput.value = '';
                sendButton.disabled = true;
            }
        });

        // Enable/disable send button based on input
        messageInput.addEventListener('input', function() {
            sendButton.disabled = this.value.trim() === '';
        });

        // Handle free text input
        function handleFreeTextInput(text) {
            showLoadingIndicator();
            
            setTimeout(() => {
                removeLoadingIndicator();
                
                // Simple NLP for common queries
                const lowerText = text.toLowerCase();
                
                if (lowerText.includes('app') || lowerText.includes('download')) {
                    showBotMessage(
                        conversationData["Download Apps"].text, 
                        conversationData["Download Apps"].options,
                        conversationData["Download Apps"].appLinks
                    );
                } 
                else if (lowerText.includes('business') || lowerText.includes('merchant')) {
                    showBotMessage(
                        conversationData["Business App"].text, 
                        conversationData["Business App"].options,
                        conversationData["Business App"].appLinks
                    );
                }
                else if (lowerText.includes('contact') || lowerText.includes('email') || lowerText.includes('call')) {
                    showBotMessage(
                        conversationData["Contact Information"].text, 
                        conversationData["Contact Information"].options,
                        conversationData["Contact Information"].contactCard
                    );
                }
                else if (lowerText.includes('hi') || lowerText.includes('hello') || lowerText.includes('hey')) {
                    showBotMessage(
                        "<b>Hello there!</b> <i>How can I help you today?</i>",
                        conversationData.greeting.options
                    );
                }
                else if (lowerText.includes('thank')) {
                    showBotMessage(
                        "<i>You're welcome!</i> <b>Is there anything else I can help you with?</b>",
                        conversationData.greeting.options
                    );
                }
                else {
                    showBotMessage(
                        "<i>I'm not sure I understand.</i> <b>Could you please try one of these options or rephrase your question?</b>", 
                        conversationData.greeting.options
                    );
                }
            }, 1500);
        }

        function handleOptionSelect(option) {
            showUserMessage(option);
            
            // Handle special actions
            if (option === "Open Email") {
                window.location.href = "mailto:info@example.com";
                return;
            }
            
            if (option === "Call Now") {
                window.location.href = "tel:+919611240148";
                return;
            }

            if (option === "Get Directions") {
                window.open("https://maps.google.com", "_blank");
                return;
            }

            // Handle back navigation
            if (option === "‚Üê Back" || option.includes("‚Üê Back to")) {
                showLoadingIndicator();
                setTimeout(() => {
                    removeLoadingIndicator();
                    showBotMessage(conversationData.greeting.text, conversationData.greeting.options);
                }, 1000);
                return;
            }

            // Check if it's a predefined option
            if (conversationData[option]) {
                showLoadingIndicator();
                setTimeout(() => {
                    removeLoadingIndicator();
                    
                    // Show typing indicator for more natural feel
                    showTypingIndicator(() => {
                        showBotMessage(
                            conversationData[option].text, 
                            conversationData[option].options,
                            conversationData[option].contactCard || conversationData[option].appLinks
                        );
                    }, conversationData[option].typingDelay || 800);
                    
                }, 500);
            } 
            else {
                // Handle free text input
                handleFreeTextInput(option);
            }
            
            // Track in conversation history
            conversationHistory.push({
                type: 'user',
                message: option,
                timestamp: new Date().toISOString()
            });
        }

        function showTypingIndicator(callback, delay = 800) {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>Support is typing...</span>
            `;
            
            chatMessages.appendChild(typingDiv);
            scrollChatToBottom();
            
            setTimeout(() => {
                removeTypingIndicator();
                if (callback) callback();
            }, delay);
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showBotMessage(text, options = [], additionalContent = null) {
            // Hide empty state if it's visible
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }
            
            const msg = document.createElement('div');
            msg.className = 'message bot-message';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text.replace(/\n/g, '<br>');
            
            // Add timestamp
            const time = document.createElement('span');
            time.className = 'message-time';
            time.textContent = formatTime(new Date());
            
            content.appendChild(time);
            msg.appendChild(content);

            if (additionalContent) {
                const extraContent = document.createElement('div');
                extraContent.innerHTML = additionalContent;
                msg.appendChild(extraContent);
            }

            if (options && options.length > 0) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'message-options';
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.onclick = () => handleOptionSelect(option);
                    optionsDiv.appendChild(btn);
                });
                msg.appendChild(optionsDiv);
            }

            chatMessages.appendChild(msg);
            scrollChatToBottom();
            
            // Track in conversation history
            conversationHistory.push({
                type: 'bot',
                message: text,
                options: options,
                timestamp: new Date().toISOString()
            });
        }

        function showUserMessage(text) {
            // Hide empty state if it's visible
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }
            
            const msg = document.createElement('div');
            msg.className = 'message user-message';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `<b>${text}</b>`;
            
            // Add timestamp
            const time = document.createElement('span');
            time.className = 'message-time';
            time.textContent = formatTime(new Date());
            
            content.appendChild(time);
            msg.appendChild(content);
            
            chatMessages.appendChild(msg);
            scrollChatToBottom();
        }

        function showLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-container';
            loadingDiv.id = 'loadingIndicator';
            
            const dots = document.createElement('div');
            dots.className = 'loading-dots';
            dots.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            
            loadingDiv.appendChild(dots);
            chatMessages.appendChild(loadingDiv);
            scrollChatToBottom();
        }

        function removeLoadingIndicator() {
            const indicator = document.getElementById('loadingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function scrollChatToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Show notification badge when new message arrives (simulated)
        function simulateNewMessage() {
            if (!chatWidget.classList.contains('show')) {
                hasNewNotification = true;
                notificationBadge.style.display = 'flex';
            }
        }

        // Simulate a new message after 30 seconds if chat hasn't been opened
        setTimeout(() => {
            if (conversationHistory.length === 0) {
                simulateNewMessage();
            }
        }, 30000);

        // Handle clicks outside the chat widget to close it
        document.addEventListener('click', function(e) {
            const isChatWidget = chatWidget.contains(e.target);
            const isSupportButton = e.target.closest('#openChatLink');
            
            if (!isChatWidget && !isSupportButton && chatWidget.classList.contains('show')) {
                chatWidget.classList.remove('show');
                setTimeout(() => {
                    document.getElementById('chatWrapper').style.display = 'none';
                }, 400);
            }
        });

        // Initialize with empty conversation history
        conversationHistory = [];
    </script>
</body>
</html>
